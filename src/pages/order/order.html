<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../output.css" />
    <title>order</title>
  </head>
  <body>
    <!-- header  order -->
    <div class="mx-6 my-6">
      <div class="flex justify-between">
        <div class="flex items-center gap-4">
          <img
            class="w-6 h-6"
            src="../../assets/images/logo/logo.svg"
            alt="logo"
          />
          <h1 id="Titel" class="text-3xl font-bold">My Order</h1>
        </div>
        <div class="flex gap-4">
          <img
            class="w-8 h-8"
            src="../../assets/images/icones/search-black.svg"
            alt="Search"
          />
          <img
            class="w-8 h-8"
            src="../../assets/images/icones/More Circle.svg"
            alt="more"
          />
        </div>
      </div>
    </div>

    <div class="flex justify-evenly border-b-2 border-gray-200">
      <!--  Active -->
      <button
        id="btn-active"
        class="tablinks text-gray-700 px-4 py-3 transition duration-300 hover:border-b-4 hover:border-black focus:outline-none font-bold text-xl border-b-4 border-transparent hover:text-black w-80"
        onclick="activateTab('active-tab')"
      >
        Active
      </button>

      <!--  Completed -->
      <button
        id="btn-completed"
        class="tablinks text-gray-700 px-4 py-3 transition duration-300 hover:border-b-4 hover:border-black focus:outline-none font-bold text-xl border-b-4 border-transparent hover:text-black w-full"
        onclick="activateTab('completed-tab')"
      >
        Completed
      </button>
    </div>

    <!-- no order -->
    <div class="flex items-center justify-center min-h-[600px]">
      <div
        class="flex flex-col justify-center items-center gap-4 min-h-full w-full"
      >
        <div class="py-7 flex flex-col items-center text-center">
          <img
            class="px-6 pb-4"
            src="../../assets/images/shadow/Doc.png"
            alt="not found"
          />
          <div class="flex flex-col gap-3">
            <p id="BottomOfthePhoto" class="font-bold text-2xl text-[#101c29]">
              You don't have an order yet
            </p>
            <p class="text-lg font-light text-gray-600">
              You don't have any active orders at this time
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- !-- Active Tab -->
    <div
      id="active-tab"
      class="tabcontent p-3 border border-t-0"
      style="display: none"
    >
      <div
        class="m-[20px] bg-white shadow-2xl rounded-2xl p-5 h-70 flex items-center gap-2"
      >
        <!-- محتویات فعال -->
        <div
          class="bg-gray-100 rounded-xl w-20 h-20 items-center justify-center flex"
        >
          <img
            src="../assets/images/Svgs/Rectangle 6 (6).svg"
            alt="Product Image"
            class="w-[300px] h-[300px] object-contain py-2 px-2"
          />
        </div>
        <div class="flex flex-col gap-4 pl-4">
          <h1 class="text-xl whitespace-nowrap font-semibold">
            Air Jordan 3 Retro
          </h1>
          <div class="flex gap-2 items-center">
            <div class="bg-gray-700 rounded-full w-6 h-6"></div>
            <p class="text-gray-500">Black</p>
            <p>|</p>
            <p class="text-gray-500">Size = 42</p>
            <p>|</p>
            <p class="text-gray-500">Qlty = 1</p>
          </div>
          <button
            class="bg-gray-200 w-20 h-8 rounded-md text-[12px] font-semibold text-gray-700"
          >
            in Delivery
          </button>
          <div class="flex justify-between items-center">
            <p class="text-lg font-semibold">$105.00</p>
            <div class="flex items-center gap-3 rounded-3xl p-1">
              <button
                class="w-28 h-8 bg-black text-white rounded-[20px] flex items-center justify-center"
              >
                TrackOrder
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Completed Tab -->
    <div
      id="completed-tab"
      class="tabcontent p-3 border border-t-0"
      style="display: none"
    >
      <div
        class="m-[20px] bg-white shadow-2xl hidden rounded-2xl p-5 h-70 shadow-lg flex items-center gap-2"
      >
        <!-- محتویات تکمیل شده -->
        <div
          class="bg-gray-100 rounded-xl w-20 h-20 items-center justify-center flex"
        >
          <img
            src="../assets/images/Svgs/Rectangle 6 (6).svg"
            alt="Product Image"
            class="w-[300px] h-[300px] object-contain py-2 px-2"
          />
        </div>
        <div class="flex flex-col gap-4 pl-4">
          <h1 class="text-xl whitespace-nowrap font-semibold">
            Air Jordan 3 Retro
          </h1>
          <div class="flex gap-2 items-center">
            <div class="bg-gray-700 rounded-full w-6 h-6"></div>
            <p class="text-gray-500">Black</p>
            <p>|</p>
            <p class="text-gray-500">Size = 42</p>
            <p>|</p>
            <p class="text-gray-500">Qlty = 1</p>
          </div>
          <button
            class="bg-gray-200 w-20 h-8 rounded-md text-[12px] font-semibold text-gray-700"
          >
            in Delivery
          </button>
          <div class="flex justify-between items-center">
            <p class="text-lg font-semibold">$105.00</p>
            <div class="flex items-center gap-3 rounded-3xl p-1">
              <button
                class="w-28 h-8 bg-black text-white rounded-[20px] flex items-center justify-center"
              >
                TrackOrder
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Navigation Bottom -->
    <div>
      <div class="fixed bottom-0 left-0 w-full">
        <div class="flex gap-10 py-4 px-6 h-28 border overflow-y-auto">
          <div class="flex flex-col items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              fill="currentColor"
              class="bi bi-house-door"
              viewBox="0 0 16 16"
            >
              <path
                d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4z"
              />
            </svg>
            <p>Home</p>
          </div>
          <div class="flex flex-col items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              fill="currentColor"
              class="bi bi-bag"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"
              />
            </svg>
            <p>Cart</p>
          </div>
          <div class="flex flex-col items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              fill="currentColor"
              class="bi bi-cart-dash"
              viewBox="0 0 16 16"
            >
              <path d="M6.5 7a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1z" />
              <path
                d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1zm3.915 10L3.102 4h10.796l-1.313 7zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0m7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0"
              />
            </svg>
            <p>Orders</p>
          </div>
          <div class="flex flex-col items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              fill="currentColor"
              class="bi bi-wallet2"
              viewBox="0 0 16 16"
            >
              <path
                d="M12.136.326A1.5 1.5 0 0 1 14 1.78V3h.5A1.5 1.5 0 0 1 16 4.5v9a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 13.5v-9a1.5 1.5 0 0 1 1.432-1.499zM5.562 3H13V1.78a.5.5 0 0 0-.621-.484zM1.5 4a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5z"
              />
            </svg>
            <p>Wallet</p>
          </div>
          <div class="flex flex-col items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              fill="currentColor"
              class="bi bi-person"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"
              />
            </svg>
            <p>Profile</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
