<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../output.css" />
    <title>swiper onboarding page</title>
  </head>
  <body>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <!-- هر اسلاید -->
        <div class="swiper-slide">
          <img
            src="../../assets/images/WallpaperDog-20534536 1@2x.svg"
            alt="Image 1"
          />
          <p>We provide high quality products just for you</p>
        </div>
        <div class="swiper-slide">
          <img
            src="../../assets/images/WallpaperDog-20397673 1.svg"
            alt="Image 2"
          />
          <p>Your satisfaction is our number one periority</p>
        </div>
        <div class="swiper-slide">
          <img
            src="../../assets/images/WallpaperDog-20534715 1.svg"
            alt="Image 2"
          />
          <p>Lets fulfill your fashion needs with shoearight now!</p>
        </div>
      </div>
      <!-- دکمه‌های ناوبری -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <!-- نقطه‌های pagination -->
      <div class="swiper-pagination"></div>
    </div>
    <script src="swiper.js"></script>
  </body>
</html>
