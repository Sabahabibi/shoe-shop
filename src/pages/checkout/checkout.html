<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../output.css" />
    <title>Document</title>
  </head>
  <body class="px-6 overflow-x-hidden overflow-y-auto">
    <div class="w-full">
      <!-- checkout header -->
      <div class="flex justify-between py-6 items-center">
        <div class="flex gap-4 justify-center items-center">
          <a href="../cart/cart.html">
            <img
              class="w-6 scale-125"
              src="../../assets/images/icones/arrow-left-short.svg"
              alt="left arrow"
          /></a>
          <h1 class="font-semibold text-[25px]">Checkout</h1>
        </div>
        <div>
          <img
            class="w-6"
            src="../../assets/images/icones/More Circle.svg"
            alt="more"
          />
        </div>
      </div>
      <a href="shipping-address.html">
        <h1 class="text-xl font-semibold pb-7">Shipping Address</h1></a
      >

      <!-- shipping address-->
      <div
        class="shadow-[0px_2px_4px_rgba(0,0,0,0.05),_0px_-2px_4px_rgba(0,0,0,0.05)] w-full h-22 p-4 rounded-[18px] flex items-center justify-between"
      >
        <div class="flex gap-3">
          <!-- location img -->
          <div
            class="bg-gray-200 w-[45px] h-[45px] p-4 rounded-full flex justify-center items-center"
          >
            <div
              class="bg-black w-[35px] h-[35px] p-4 rounded-full flex justify-center items-center relative"
            >
              <img
                class="w-8 h-8 object-cover absolute"
                src="../../assets/images/icones/location-services-active-svgrepo-com.svg"
                alt="location"
              />
            </div>
          </div>
          <!-- shipping address selected -->
          <div>
            <div class="flex flex-col gap-1">
              <p id="addressName" class="text-lg font-bold"></p>
              <p
                id="addressDetails"
                class="text-gray-400 text-[14px] whitespace-nowrap"
              >
                61480 Sunbrook Park, PC 5679
              </p>
            </div>
          </div>
        </div>
        <div>
          <a href="shipping-address.html">
            <img
              class="w-7"
              src="../../assets/images/icones/edit-2.svg"
              alt="edit"
          /></a>
        </div>
      </div>
      <!-- gray border -->
      <div class="pt-4">
        <div class="border border-gray-100 my-4"></div>
      </div>
      <!--  OrderList -->
      <div class="mt-6">
        <div id="text-orderList">
          <h1 class="font-bold text-xl">OrderList</h1>
        </div>
        <div class="flex flex-col gap-4 my-4">
          <div
            class="shadow-[0px_4px_6px_rgba(0,0,0,0.1),_0px_-4px_6px_rgba(0,0,0,0.1)] rounded-2xl p-5 h-full flex items-center gap-2"
          >
            <!-- Image of first part -->
            <div
              class="bg-gray-100 rounded-3xl w-28 h-28 items-center justify-center flex"
            >
              <img
                src="../../assets/images/products/3.webp"
                alt="Product Image"
                class="w-[142px] h-[142px] object-contain py-2 px-2"
              />
            </div>
            <div>
              <div class="flex flex-col gap-4 pl-4">
                <!-- product name -->
                <div class="flex items-center gap-4 w-full">
                  <div class="flex-grow">
                    <h1 class="text-xl whitespace-nowrap font-semibold">
                      Air Jordan 3 Retro
                    </h1>
                  </div>
                </div>
                <!-- Color & Size -->
                <div class="flex gap-2 items-center">
                  <div class="bg-gray-900 rounded-full w-6 h-6"></div>
                  <p class="text-gray-500 text-sm">Black</p>
                  <p>|</p>
                  <p class="text-gray-500 text-sm">Size = 42</p>
                </div>
                <!-- Price & Buttons -->
                <div class="flex justify-between">
                  <!-- Price -->
                  <div class="flex items-center text-black">
                    <p class="text-lg font-bold">$105.00</p>
                  </div>
                  <!-- Button -->
                  <div>
                    <button
                      class="bg-gray-200 w-10 h-10 rounded-full font-semibold"
                    >
                      1
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- gray border -->
    <div class="pt-4">
      <div class="border border-gray-100 my-4"></div>
    </div>
    <h1 class="font-bold text-2xl">Choose Shipping</h1>
    <!-- choose shipping type -->
    <a href="choose-shipping.html"
      ><div
        class="flex justify-evenly bg-white w-full h-24 rounded-[18px] mt-6"
      >
        <div class="flex items-center gap-4">
          <img
            class="w-8 h-8"
            src="../../assets/images/icones/truck-11.svg"
            alt="truck"
          />
          <h1 class="text-xl font-semibold">Choose Shipping Type</h1>
        </div>
        <div class="flex items-center">
          <img
            class="w-6 h-6"
            src="../../assets/images/icones/arrow-next-svg.svg"
            alt="next"
          />
        </div></div
    ></a>

    <!-- gray border -->
    <div class="pt-4">
      <div class="border border-gray-100 my-4"></div>
    </div>
    <!-- pormo code-->
    <div class="flex flex-col gap-4">
      <h1 class="font-bold text-xl">Promo Code</h1>
      <div class="flex justify-evenly">
        <input
          class="w-[280px] h-14 rounded-2xl px-4 bg-gray-100 border-0 focus:border-2 focus:border-black focus:outline-none"
          type="text"
          placeholder="Enter Promo Code"
        />

        <img
          class="w-11 h-11"
          src="../../assets/images/icones/plus-circle-fill.svg"
          alt=""
        />
      </div>
      <div
        class="w-full h-full px-6 py-6 mt-6 mb-36 flex flex-col gap-4 rounded-[40px] shadow-lg bg-white"
      >
        <div class="flex justify-between">
          <h1 class="font-semibold text-gray-700">Amount</h1>
          <p class="text-gray-500">$ 0</p>
        </div>
        <div class="flex justify-between">
          <h1 class="font-semibold text-gray-700">Shipping</h1>
          <p class="text-gray-500">-</p>
        </div>

        <!-- gray border -->
        <div class="pt-4">
          <div class="border-t border-gray-200 my-4"></div>
        </div>

        <div class="flex justify-between">
          <h1 class="font-semibold text-gray-700">Total</h1>
          <p class="text-gray-500">-</p>
        </div>
      </div>

      <!-- continue to payment button -->
      <a href="payment-methods.html"
        ><div
          class="w-full h-28 rounded-t-[40px] fixed bottom-0 left-0 flex justify-center items-center gap-4"
        >
          <button
            class="shadow-[0px_4px_6px_rgba(0,0,0,0.1),_0px_-4px_6px_rgba(0,0,0,0.1)] px-14 py-4 bg-black text-white rounded-[100px] text-xl flex items-center gap-2"
          >
            Continue to Payment
            <img
              class="w-4 h-4 ml-2"
              src="../../assets/images/icones/right-arrow3-1.svg"
              alt=""
            />
          </button></div
      ></a>
    </div>
    <script src="checkout.js"></script>
  </body>
</html>
