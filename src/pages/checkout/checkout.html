<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../output.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="px-6 w-full">
      <div class="flex justify-between py-6 items-center">
        <div class="flex gap-4 justify-center items-center">
          <img
            class="w-6 scale-125"
            src="../../assets/images/Svgs/arrow-up-svgrepo-com.svg"
            alt=""
          />
          <h1 class="text-3xl font-semibold">Checkout</h1>
        </div>
        <div>
          <img
            class="w-8"
            src="../../assets/images/Svgs/home-icon/more.svg"
            alt=""
          />
        </div>
      </div>
      <h1 class="text-2xl font-bold">Shipping Address</h1>
      <!-- I made HomeCart -->
      <div class="py-6">
        <div
          class="shadow-[0px_4px_6px_rgba(0,0,0,0.1),_0px_-4px_6px_rgba(0,0,0,0.1)] w-full p-4 rounded-[25px] flex items-center gap-4"
        >
          <div
            class="relative bg-gray-200 w-[42px] h-[42px] p-4 rounded-full flex justify-center items-center"
          >
            <div
              class="absolute z-1 bg-black w-[25px] h-[25px] rounded-full flex justify-center items-center"
            >
              <img
                class="w-6 h-6 rounded-full"
                src="../../assets/images/Svgs/location-services-active-svgrepo-com.svg"
                alt=""
              />
            </div>
          </div>

          <div class="flex flex-col gap-1 w-full">
            <h1 class="text-xl font-semibold">Home</h1>
            <p class="text-gray-400 text-[16px] whitespace-nowrap">
              61480 Sunbrook Park, PC 5679
            </p>
          </div>
          <div>
            <img
              class="w-8 h-8"
              src="../../assets/images/Svgs/pencil-line-fill-svgrepo-com.svg"
              alt=""
            />
          </div>
        </div>
      </div>
      <div class="pt-2">
        <div class="w-full h-[1px] bg-gray-300"></div>
      </div>
      <!-- I made OrderList -->
      <div class="mt-6">
        <div id="text-orderList">
          <h1 class="font-light text-2xl">OrderList</h1>
        </div>
        <div class="flex flex-col gap-4 my-4">
          <div
            class="shadow-[0px_4px_6px_rgba(0,0,0,0.1),_0px_-4px_6px_rgba(0,0,0,0.1)] rounded-2xl p-5 h-full flex items-center gap-2"
          >
            <!-- Image of Section One -->
            <div
              class="bg-gray-100 rounded-3xl w-28 h-28 items-center justify-center flex"
            >
              <img
                src="../../assets/images/Svgs/Rectangle 6 (6).svg"
                alt="Product Image"
                class="w-[142px] h-[142px] object-contain py-2 px-2"
              />
            </div>
            <div>
              <div class="flex flex-col gap-4 pl-4">
                <!-- Name of MyCart -->
                <div class="flex items-center gap-4 w-full">
                  <div class="flex-grow">
                    <h1 class="text-xl whitespace-nowrap font-semibold">
                      Air Jordan 3 Retro
                    </h1>
                  </div>
                </div>
                <!-- Color and Size -->
                <div class="flex gap-2 items-center">
                  <div class="bg-gray-900 rounded-full w-6 h-6"></div>
                  <p class="text-gray-500 text-sm">Black</p>
                  <p>|</p>
                  <p class="text-gray-500 text-sm">Size = 42</p>
                </div>
                <!--Parent Price and Buttons -->
                <div class="flex justify-between">
                  <!-- Price -->
                </div>
                <div class="flex items-center text-black">
                  <p class="text-lg font-bold">$105.00</p>
                </div>
                <!-- Button -->
                <div>
                  <button
                    class="bg-gray-200 w-10 h-10 rounded-full font-extrabold"
                  >
                    1
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="shadow-[0px_4px_6px_rgba(0,0,0,0.1),_0px_-4px_6px_rgba(0,0,0,0.1)] rounded-2xl p-5 h-full flex items-center gap-2"
      >
        <!-- Image of Section One -->
        <div
          class="bg-gray-100 rounded-3xl w-28 h-28 items-center justify-center flex"
        >
          <img
            src="../../assets/images/Svgs/Rectangle 6 (6).svg"
            alt="Product Image"
            class="w-[142px] h-[142px] object-contain py-2 px-2"
          />
        </div>
        <div>
          <div class="flex flex-col gap-4 pl-4">
            <!-- Name of MyCart -->
            <div class="flex items-center gap-4 w-full">
              <div class="flex-grow">
                <h1 class="text-xl whitespace-nowrap font-semibold">
                  Air Jordan 3 Retro
                </h1>
              </div>
            </div>
            <!-- Color and Size -->
            <div class="flex gap-2 items-center">
              <div class="bg-gray-900 rounded-full w-6 h-6"></div>
              <p class="text-gray-500 text-sm">Black</p>
              <p>|</p>
              <p class="text-gray-500 text-sm">Size = 42</p>
            </div>
            <!--Parent Price and Buttons -->
            <div class="flex justify-between">
              <!-- Price -->
              <div class="flex items-center text-black">
                <p class="text-lg font-bold">$105.00</p>
              </div>
              <!-- Button -->
              <div>
                <button
                  class="bg-gray-200 w-10 h-10 rounded-full font-extrabold"
                >
                  1
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Horizontal line -->
    <div class="pt-4">
      <div class="border-t-2 border-gray-300 my-4"></div>
    </div>
    <h1 class="font-bold text-2xl">Choose Shipping</h1>
    <!-- I made (How to send Section) -->
    <div class="flex justify-evenly bg-white w-full h-24 rounded-[18px] mt-6">
      <div class="flex items-center gap-4">
        <img
          class="w-8 h-8"
          src="../../assets/images/Svgs/truck-svgrepo-com.svg"
          alt=""
        />
        <h1 class="text-xl font-semibold">Choose Shipping Type</h1>
      </div>
      <div class="flex items-center">
        <img
          class="w-6 h-6"
          src="../../assets/images/Svgs/right-arrow-backup-2-svgrepo-com (1).svg"
          alt=""
        />
      </div>
    </div>
    <!-- Horizontal line -->
    <div class="pt-4">
      <div class="border-t-2 border-gray-300 my-4"></div>
    </div>
    <!-- I made(Promo Code) section-->
    <div class="flex flex-col gap-4">
      <h1 class="font-bold text-2xl">Promo Code</h1>
      <div class="flex justify-evenly">
        <input
          class="w-[280px] h-14 rounded-2xl px-4"
          type="text"
          placeholder="Enter Promo Code"
        />
        <div
          class="flex justify-center items-center bg-black w-14 h-14 rounded-full"
        >
          <img
            class="w-10 h-10"
            src="../../assets/images/Svgs/plus-small-svgrepo-com.svg"
            alt=""
          />
        </div>
      </div>
      <!-- White Box -->
      <div
        class="w-full h-full px-6 py-6 mt-6 mb-36 flex flex-col gap-4 rounded-[40px] shadow-[0px_4px_6px_rgba(0,0,0,0.1),_0px_-4px_6px_rgba(0,0,0,0.1)] bg-white"
      >
        <div class="flex justify-between">
          <h1>Amount</h1>
          <p>$ 0</p>
        </div>
        <div class="flex justify-between">
          <h1>Shipping</h1>
          <p>-</p>
        </div>

        <!-- Horizontal Line -->
        <div class="pt-4">
          <div class="border-t-2 border-gray-300 my-4"></div>
        </div>

        <div class="flex justify-between">
          <h1>Total</h1>
          <p>-</p>
        </div>
      </div>

      <!-- Red Box -->
      <div
        class="bg-white w-full h-28 border-t-[10px] rounded-t-[40px] fixed bottom-0 left-0 border-gray-300 border border-t-[1px] border-x-1 flex justify-center items-center gap-4"
      >
        <button
          class="shadow-[0px_4px_6px_rgba(0,0,0,0.1),_0px_-4px_6px_rgba(0,0,0,0.1)] px-14 py-4 bg-black text-white rounded-[100px] text-xl flex items-center gap-2"
        >
          Continue to Payment
          <img
            class="w-4 h-4 ml-2"
            src="../../assets/images/Svgs/right-arrow3-1.svg"
            alt=""
          />
        </button>
      </div>
    </div>
  </body>
</html>
