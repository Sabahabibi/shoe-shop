<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment methods</title>
    <link rel="stylesheet" href="../../output.css" />
    <link rel="stylesheet" href="checkout.css" />
  </head>
  <body>
    <div class="px-6">
      <!-- payment methods header -->
      <div class="flex justify-between items-center">
        <div class="flex my-10 items-center gap-3">
          <img src="../../assets/images/icones/arrow-left-short.svg" alt="" />
          <h1 id="NameTitel" class="font-semibold text-2xl">Payment Methods</h1>
        </div>
        <div>
          <img
            class="w-8 h-8"
            src="../../assets/images/icones/Add Square.svg"
            alt=""
          />
        </div>
      </div>
      <!-- description -->
      <p class="text-lg text-gray-600 pb-1">
        Selet the payment method you want to use
      </p>
      <!-- payments methods cart   -->
      <div class="my-6 flex flex-col gap-8">
        <!-- cart my wallet -->
        <div
          class="shadow-[0px_2px_4px_rgba(0,0,0,0.05),_0px_-2px_4px_rgba(0,0,0,0.05)] w-full h-22 p-4 rounded-[18px] flex items-center justify-between"
        >
          <div class="flex items-center gap-2">
            <img
              class="w-10 h-10"
              src="../../assets/images/icones/wallet-svgrepo-com.svg"
              alt="wallet"
            />
            <p class="text-xl font-semibold">My Wallet</p>
          </div>

          <!-- Price and button -->
          <div class="flex items-center gap-4">
            <p id="Price" class="text-xl font-bold text-gray-600">$9,379</p>
            <input type="radio" name="price" class="custom-radio" />
          </div>
        </div>
        <!--paypal cart-->
        <div
          class="shadow-[0px_2px_4px_rgba(0,0,0,0.05),_0px_-2px_4px_rgba(0,0,0,0.05)] w-full h-22 p-4 rounded-[18px] flex items-center justify-between"
        >
          <div class="flex items-center gap-2">
            <img
              class="w-10 h-10"
              src="../../assets/images/icones/paypal-svgrepo-com.svg"
              alt="paypal"
            />
            <p class="text-xl font-semibold">paypal</p>
          </div>

          <!-- radio button -->
          <input type="radio" name="price" class="custom-radio" />
        </div>
        <!--Google pay cart-->
        <div
          class="shadow-[0px_2px_4px_rgba(0,0,0,0.05),_0px_-2px_4px_rgba(0,0,0,0.05)] w-full h-22 p-4 rounded-[18px] flex items-center justify-between"
        >
          <div class="flex items-center gap-2">
            <img
              class="w-10 h-10"
              src="../../assets/images/icones/google-color-svgrepo-com.svg"
              alt="Googel Pay"
            />
            <p class="text-xl font-semibold">Google Pay</p>
          </div>

          <!-- radio button -->
          <input type="radio" name="price" class="custom-radio" />
        </div>
        <!--Apple pay cart-->
        <div
          class="shadow-[0px_2px_4px_rgba(0,0,0,0.05),_0px_-2px_4px_rgba(0,0,0,0.05)] w-full h-22 p-4 rounded-[18px] flex items-center justify-between"
        >
          <div class="flex items-center gap-2">
            <img
              class="w-10 h-10"
              src="../../assets/images/icones/apple-173-svgrepo-com.svg"
              alt="Apple Pay"
            />
            <p class="text-xl font-semibold">Apple Pay</p>
          </div>

          <!-- radio button -->
          <input type="radio" name="price" class="custom-radio" />
        </div>
        <!--master cart-->
        <div
          class="shadow-[0px_2px_4px_rgba(0,0,0,0.05),_0px_-2px_4px_rgba(0,0,0,0.05)] w-full h-22 p-4 rounded-[18px] flex items-center justify-between"
        >
          <div class="flex items-center gap-2">
            <img
              class="w-10 h-10"
              src="../../assets/images/icones/mastercard-svgrepo-com.svg"
              alt="mastercard"
            />
            <p class="text-xl font-semibold">**** **** **** 4679</p>
          </div>

          <!-- radio button -->
          <input type="radio" name="price" class="custom-radio" />
        </div>
      </div>
    </div>
    <!-- confirm payment button -->
    <div
      class="bg-white w-full h-28 rounded-t-[40px] fixed bottom-0 left-0 flex justify-center items-center gap-4"
    >
      <div class="flex justify-center">
        <a href="../checkout/order-successful.html">
          <button
            id="confirmPayment"
            class="font-semibold w-96 h-16 bg-black text-white rounded-full text-lg"
          >
            Confirm Payment
          </button></a
        >
      </div>
    </div>
    <script src="confirm.js"></script>
  </body>
</html>
