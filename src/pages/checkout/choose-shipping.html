<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>choose shipping</title>
    <link rel="stylesheet" href="../../output.css" />
    <link rel="stylesheet" href="./ChooseShipping.css" />
  </head>
  <body>
    <!-- choose shiping header -->
    <div class="flex my-10 mx-6 items-center gap-2">
      <img src="../../assets/images/icones/arrow-left-short.svg" alt="" />
      <h1 class="font-semibold text-[25px]">Choose Shipping</h1>
    </div>
    <div class="flex flex-col">
      <!--shipping options carts -->
      <div class="m-4">
        <!-- economy cart -->
        <div
          class="shadow-[0px_4px_6px_rgba(0,0,0,0.1),_0px_-4px_6px_rgba(0,0,0,0.1)] w-full h-28 p-4 rounded-[30px] flex items-center gap-4"
        >
          <div
            class="relative bg-black w-[80px] h-[60px] p-4 rounded-full flex justify-center items-center"
          >
            <img
              class="w-[35px] h-[35px] rounded-full"
              src="../../assets/images/icones/delivery-package-svgrepo-com.svg"
              alt="economy shipping"
            />
          </div>

          <div class="flex flex-col gap-2 w-full">
            <h1 id="ChooseAddressTitel" class="text-xl font-bold">Economy</h1>
            <p class="text-gray-400 text-[14px] whitespace-nowrap">
              61480 Sunbrook Park, PC 5679
            </p>
          </div>
          <div class="flex gap-4 justify-center items-center">
            <p id="Price" class="text-xl font-bold">$10</p>
            <div class="flex justify-center items-start">
              <div
                class="w-6 h-6 flex justify-center items-center rounded-full border border-[4px] border-black hover:w-6 hover:h-6"
              >
                <div
                  class="bg-black w-[13px] h-[13px] opacity-0 rounded-full hover:opacity-100 transition-opacity duration-300"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- regular cart -->
      <div class="m-4">
        <div
          class="shadow-[0px_4px_6px_rgba(0,0,0,0.1),_0px_-4px_6px_rgba(0,0,0,0.1)] w-full h-28 p-4 rounded-[30px] flex items-center gap-4"
        >
          <div
            class="relative bg-black w-[80px] h-[60px] p-4 rounded-full flex justify-center items-center"
          >
            <img
              class="w-[35px] h-[35px] rounded-full"
              src="../../assets/images/icones/delivery-package-svgrepo-com.svg"
              alt="regular shipping"
            />
          </div>

          <div class="flex flex-col gap-2 w-full">
            <h1 id="ChooseAddressTitel" class="text-xl font-bold">Regular</h1>
            <p class="text-gray-400 text-[16px] whitespace-nowrap">
              Estimated Arrival, Dec 20-22
            </p>
          </div>
          <div class="flex gap-4 justify-center items-center">
            <p id="Price" class="text-xl font-bold">$15</p>
            <div class="flex justify-center items-start">
              <div
                class="w-6 h-6 flex justify-center items-center rounded-full border border-[4px] border-black hover:w-6 hover:h-6"
              >
                <div
                  class="bg-black w-[13px] h-[13px] opacity-0 rounded-full hover:opacity-100 transition-opacity duration-300"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- cargo cart -->
      <div class="m-4">
        <div
          class="shadow-[0px_4px_6px_rgba(0,0,0,0.1),_0px_-4px_6px_rgba(0,0,0,0.1)] w-full h-28 p-4 rounded-[30px] flex items-center gap-4"
        >
          <div
            class="relative bg-black w-[80px] h-[60px] p-4 rounded-full flex justify-center items-center"
          >
            <img
              class="w-[35px] h-[35px] rounded-full"
              src="../../assets/images/icones/truck-svgrepo-com.svg"
              alt="cargo shipping"
            />
          </div>

          <div class="flex flex-col gap-2 w-full">
            <h1 id="ChooseAddressTitel" class="text-xl font-bold">Cargo</h1>
            <p class="text-gray-400 text-[16px] whitespace-nowrap">
              Estimated Arrival, Dec 19-20
            </p>
          </div>
          <div class="flex gap-4 justify-center items-center">
            <p id="Price" class="text-xl font-bold">$20</p>
            <div class="flex justify-center items-start">
              <div
                class="w-6 h-6 flex justify-center items-center rounded-full border border-[4px] border-black hover:w-6 hover:h-6"
              >
                <div
                  class="bg-black w-[13px] h-[13px] opacity-0 rounded-full hover:opacity-100 transition-opacity duration-300"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- express cart -->
      <div class="m-4">
        <div
          class="shadow-[0px_4px_6px_rgba(0,0,0,0.1),_0px_-4px_6px_rgba(0,0,0,0.1)] w-full h-28 p-4 rounded-[30px] flex items-center gap-4"
        >
          <div
            class="relative bg-black w-[80px] h-[60px] p-4 rounded-full flex justify-center items-center"
          >
            <img
              class="w-[35px] h-[35px] rounded-full"
              src="../../assets/images/icones/logistics-delivery-truck-in-movement-svgrepo-com.svg"
              alt="express shipping"
            />
          </div>

          <div class="flex flex-col gap-2 w-full">
            <h1 id="ChooseAddressTitel" class="text-xl font-bold">Express</h1>
            <p class="text-gray-400 text-[16px] whitespace-nowrap">
              Estimated Arrival, Dec 18-19
            </p>
          </div>
          <div class="flex gap-4 justify-center items-center">
            <p id="Price" class="text-xl font-bold">$30</p>
            <div class="flex justify-center items-start">
              <div
                class="w-6 h-6 flex justify-center items-center rounded-full border border-[4px] border-black hover:w-6 hover:h-6"
              >
                <div
                  class="bg-black w-[13px] h-[13px] opacity-0 rounded-full hover:opacity-100 transition-opacity duration-300"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- apply shipping button -->
      <div
        class="bg-white w-full h-28 border-t-[10px] rounded-t-[40px] fixed bottom-0 left-0 border-gray-300 border border-t-[1px] border-x-1 flex justify-center items-center gap-4"
      >
        <div class="flex justify-center">
          <button
            id="Btn-Apply"
            class="font-semibold w-96 h-16 bg-black text-white rounded-full text-lg"
          >
            Apply
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
