<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShippingAddress</title>
    <link rel="stylesheet" href="../../output.css" />
    <link rel="stylesheet" href="./ShippingAddress.css" />
    <link rel="stylesheet" href="checkout.css" />
  </head>
  <body class="px-6">
    <div class="flex my-10 items-center gap-2">
      <img src="../../assets/images/icones/arrow-left-short.svg" alt="" />
      <h1 class="font-semibold text-[25px]">Shipping Address</h1>
    </div>
    <div class="flex flex-col gap-7">
      <!-- cart home -->
      <div
        class="shadow-[0px_2px_4px_rgba(0,0,0,0.05),_0px_-2px_4px_rgba(0,0,0,0.05)] w-full h-22 p-4 rounded-[18px] flex items-center justify-between"
      >
        <div class="flex gap-3">
          <!-- location img -->
          <div
            class="bg-gray-200 w-[45px] h-[45px] p-4 rounded-full flex justify-center items-center"
          >
            <img
              class="w-8 h-8 object-cover"
              src="../../assets/images/icones/location-services-active-svgrepo-com.svg"
              alt="location"
            />
          </div>
          <div>
            <div class="flex flex-col gap-2">
              <div class="flex gap-3 items-center">
                <p class="text-xl font-bold">Home</p>
                <div
                  class="default-btn bg-gray-200 w-16 h-8 rounded-md text-[12px] font-semibold text-gray-700 flex justify-center items-center cursor-pointer"
                >
                  Default
                </div>
              </div>
              <p class="text-gray-400 text-[14px] whitespace-nowrap">
                61480 Sunbrook Park, PC 5679
              </p>
            </div>
          </div>
        </div>

        <input class="border border-black accent-black" type="radio" />
      </div>
      <!-- cart office -->
      <div
        class="shadow-[0px_2px_4px_rgba(0,0,0,0.05),_0px_-2px_4px_rgba(0,0,0,0.05)] w-full h-22 p-4 rounded-[18px] flex items-center justify-between"
      >
        <div class="flex gap-3">
          <!-- location img -->
          <div
            class="bg-gray-200 w-[45px] h-[45px] p-4 rounded-full flex justify-center items-center"
          >
            <img
              class="w-8 h-8 object-cover"
              src="../../assets/images/icones/location-services-active-svgrepo-com.svg"
              alt="location"
            />
          </div>
          <div>
            <div class="flex flex-col gap-2">
              <p class="text-xl font-bold">Office</p>
              <p class="text-gray-400 text-[14px] whitespace-nowrap">
                6993 Meadow Valley Terra, PC 3637
              </p>
            </div>
          </div>
        </div>

        <input class="border border-black" type="radio" />
      </div>
      <!-- cart Apartment -->
      <div
        class="shadow-[0px_2px_4px_rgba(0,0,0,0.05),_0px_-2px_4px_rgba(0,0,0,0.05)] w-full h-22 p-4 rounded-[18px] flex items-center justify-between"
      >
        <div class="flex gap-3">
          <!-- location img -->
          <div
            class="bg-gray-200 w-[45px] h-[45px] p-4 rounded-full flex justify-center items-center"
          >
            <img
              class="w-8 h-8 object-cover"
              src="../../assets/images/icones/location-services-active-svgrepo-com.svg"
              alt="location"
            />
          </div>
          <div>
            <div class="flex flex-col gap-2">
              <p class="text-xl font-bold">Apartment</p>
              <p class="text-gray-400 text-[14px] whitespace-nowrap">
                21833 Clyde Gallagher, PC 4662
              </p>
            </div>
          </div>
        </div>

        <input class="border border-black" type="radio" />
      </div>
      <!-- cart Parents House -->
      <div
        class="shadow-[0px_2px_4px_rgba(0,0,0,0.05),_0px_-2px_4px_rgba(0,0,0,0.05)] w-full h-22 p-4 rounded-[18px] flex items-center justify-between"
      >
        <div class="flex gap-3">
          <!-- location img -->
          <div
            class="bg-gray-200 w-[45px] h-[45px] p-4 rounded-full flex justify-center items-center"
          >
            <img
              class="w-8 h-8 object-cover"
              src="../../assets/images/icones/location-services-active-svgrepo-com.svg"
              alt="location"
            />
          </div>
          <div>
            <div class="flex flex-col gap-2">
              <p class="text-xl font-bold">Parents House</p>
              <p class="text-gray-400 text-[14px] whitespace-nowrap">
                5259 Blue Bil Park, PC 4662
              </p>
            </div>
          </div>
        </div>

        <input class="border border-black" type="radio" />
      </div>
    </div>

    <!-- button add new address -->
    <div class="flex justify-center pt-7">
      <button class="w-96 h-16 bg-gray-100 rounded-full text-lg font-medium">
        Add New Address
      </button>
    </div>
    <!-- ApplyBtn -->
    <div
      class="bg-white w-full h-28 rounded-t-[40px] fixed bottom-0 left-0 flex justify-center items-center gap-4"
    >
      <div class="flex justify-center">
        <button
          id="Btn-Apply"
          class="font-semibold w-96 h-16 bg-black text-white rounded-full text-lg"
        >
          Apply
        </button>
      </div>
    </div>
  </body>
</html>
