<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../output.css" />
    <title>Cart</title>
  </head>
  <body>
    <div>
      <!-- header  cart -->
      <div class="mx-6 my-6">
        <div class="flex justify-between">
          <div class="flex items-center gap-4">
            <a href="../home/home.html"
              ><img
                src="../../assets/images/icones/arrow-left-short.svg"
                alt="arrow left"
            /></a>
            <img
              class="w-6 h-6"
              src="../../assets/images/logo/logo.svg"
              alt="logo"
            />
            <h1 id="Titel" class="text-3xl font-bold">My Cart</h1>
          </div>
          <div class="flex gap-4">
            <img
              class="w-8 h-8"
              src="../../assets/images/icones/search-black.svg"
              alt="Search"
            />
          </div>
        </div>
      </div>
      <!--  Cart  -->
      <div
        class="m-[20px] rounded-2xl p-5 h-full shadow-lg flex items-center gap-2"
      >
        <!-- Image of Section One -->
        <div
          class="bg-gray-100 rounded-3xl w-25 h-15 items-center justify-center flex"
        >
          <img
            src="../../assets/images/products/3.webp"
            alt="Product Image"
            class="w-[120px] h-[120px] object-contain py-2 px-2"
          />
        </div>
        <div class="flex flex-col gap-4 pl-4">
          <!-- Name of MyCart -->
          <div class="flex items-center gap-4 w-full">
            <div class="flex-grow">
              <h1 class="text-xl whitespace-nowrap font-semibold">
                Air Jordan 3 Retro
              </h1>
            </div>
            <img
              class="w-7 h-7 cursor-pointer"
              src="../../assets/images/icones/Delete 1.svg"
              alt="Trash Icon"
            />
          </div>

          <!-- Color and Size -->
          <div class="flex gap-2 items-center">
            <div class="bg-gray-700 rounded-full w-6 h-6"></div>
            <p class="text-gray-500 text-sm">Black</p>
            <p>|</p>
            <p class="text-gray-500 text-sm">Size = 42</p>
          </div>

          <!-- Price and Buttons -->
          <div class="flex justify-center items-center">
            <p class="text-lg font-semibold mr-4">$105.00</p>

            <div class="flex items-center gap-3 bg-gray-100 rounded-3xl p-2">
              <button
                id="decrease"
                class="w-6 h-6 flex items-center justify-center"
              >
                -
              </button>
              <button
                id="counter"
                class="w-6 h-6 flex items-center justify-center font-medium"
              >
                0
              </button>
              <button
                id="increase"
                class="w-6 h-6 flex items-center justify-center"
              >
                +
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Footer cart -->
      <div
        class="absolute bottom-0 left-0 w-full h-[230px] rounded-tr-[40px] rounded-tl-[40px] border-t-[1px]"
      >
        <div class="flex items-center gap-8 pt-6">
          <div class="pl-6 pt-4">
            <h1 class="font-semibold text-gray-500">Total Price</h1>
            <p class="text-2xl font-semibold">$585.00</p>
          </div>
          <div>
            <button
              class="font-semibold text-xl text-white h-16 w-[250px] bg-black rounded-[40px] shadow-2xl flex gap-5 items-center justify-center"
            >
              Checkout
              <img
                class="w-4 h-4"
                src="../../assets/images/icones/right-arrow3-1.svg"
                alt=""
              />
            </button>
          </div>
        </div>
      </div>
      <!-- Navigation Bottom -->
      <div>
        <div class="fixed bottom-0 left-0 w-full">
          <div class="flex gap-10 py-4 px-6 h-28 border overflow-y-auto">
            <div class="flex flex-col items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="currentColor"
                class="bi bi-house-door"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4z"
                />
              </svg>
              <p>Home</p>
            </div>
            <div class="flex flex-col items-center">
              <img
                class="w-10"
                src="../../assets/images/icones/bag-fill.svg"
                alt=""
              />
              <p>Cart</p>
            </div>
            <div class="flex flex-col items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="currentColor"
                class="bi bi-cart-dash"
                viewBox="0 0 16 16"
              >
                <path d="M6.5 7a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1z" />
                <path
                  d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1zm3.915 10L3.102 4h10.796l-1.313 7zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0m7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0"
                />
              </svg>
              <p>Orders</p>
            </div>
            <div class="flex flex-col items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="currentColor"
                class="bi bi-wallet2"
                viewBox="0 0 16 16"
              >
                <path
                  d="M12.136.326A1.5 1.5 0 0 1 14 1.78V3h.5A1.5 1.5 0 0 1 16 4.5v9a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 13.5v-9a1.5 1.5 0 0 1 1.432-1.499zM5.562 3H13V1.78a.5.5 0 0 0-.621-.484zM1.5 4a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5z"
                />
              </svg>
              <p>Wallet</p>
            </div>
            <div class="flex flex-col items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="currentColor"
                class="bi bi-person"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"
                />
              </svg>
              <p>Profile</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="cart.js"></script>
  </body>
</html>
