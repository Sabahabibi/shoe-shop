<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../output.css" />
    <title>Cart</title>
  </head>
  <body>
    <div>
      <!-- header  cart -->
      <div class="mx-6 my-6">
        <div class="flex justify-between">
          <div class="flex items-center gap-4">
            <a href="../home/home.html"
              ><img
                src="../../assets/images/icones/arrow-left-short.svg"
                alt="arrow left"
            /></a>
            <img
              class="w-6 h-6"
              src="../../assets/images/logo/logo.svg"
              alt="logo"
            />
            <h1 id="Titel" class="text-3xl font-bold">My Cart</h1>
          </div>
          <div class="flex gap-4">
            <img
              class="w-8 h-8"
              src="../../assets/images/icones/search-black.svg"
              alt="Search"
            />
          </div>
        </div>
      </div>

      <!--  Cart  -->
      <div id="cart-container" class="flex gap-7 flex-col px-5"></div>

      <!-- Modal -->
      <div
        id="deleteModal"
        class="h-full hidden fixed top-0 left-0 w-full bg-gray-800 bg-opacity-50"
      >
        <div
          class="z-10 w-full h-[500px] absolute bottom-0 left-0 rounded-t-[60px] bg-white"
        >
          <div>
            <div class="flex justify-center items-center">
              <div class="w-10 h-[3px] bg-gray-300 my-4"></div>
            </div>
            <div>
              <h1
                class="pt-2 text-2xl flex justify-center font-semibold text-black drop-shadow-md"
              >
                Remove From Cart?
              </h1>
            </div>
            <div class="w-[90%] h-[1px] bg-gray-200 my-4 mx-auto"></div>
            <div class="p-5 h-[200px] flex items-center gap-2">
              <div
                class="m-[20px] rounded-2xl p-5 h-full shadow-lg flex items-center gap-2"
              >
                <div
                  class="bg-gray-100 rounded-3xl w-25 h-15 items-center justify-center flex"
                >
                  <img
                    src="../../assets/images/products/3.webp"
                    alt="Product Image"
                    class="w-[120px] h-[120px] object-contain py-2 px-2"
                  />
                </div>
                <div class="flex flex-col gap-4 pl-4">
                  <h1 class="text-xl whitespace-nowrap font-semibold">
                    Air Jordan 3 Retro
                  </h1>
                  <div class="flex gap-2 items-center">
                    <div class="bg-gray-700 rounded-full w-6 h-6"></div>
                    <p class="text-gray-500 text-sm">Black</p>
                    <p>|</p>
                    <p class="text-gray-500 text-sm">Size = 42</p>
                  </div>
                  <div class="flex justify-center items-center">
                    <p class="text-lg font-semibold mr-4">$105.00</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="pt-2">
            <div class="w-[90%] h-[1px] bg-gray-400 my-4 mx-auto"></div>
          </div>
          <div class="flex items-center justify-center gap-3 px-6 pt-2">
            <button
              class="w-[200px] shadow-xl h-16 text-lg text-black bg-gray-200 flex items-center justify-center rounded-[50px]"
              id="closeModal"
            >
              Cancel
            </button>
            <button
              class="w-[200px] shadow-xl h-16 text-lg text-white bg-black flex items-center justify-center rounded-[50px]"
              id="confirmRemove"
            >
              Yes, Remove
            </button>
          </div>
        </div>
      </div>

      <!-- Footer cart -->
      <div
        id="footerCart"
        class="absolute bottom-0 left-0 w-full h-[230px] rounded-tr-[40px] rounded-tl-[40px] border-t-[1px]"
      >
        <div class="flex items-center gap-8 pt-6">
          <div class="pl-6 pt-4">
            <h1 class="font-semibold text-gray-500">Total Price</h1>
            <p class="text-2xl font-semibold">
              <span>$</span>
              <span id="totalPrice">0</span>
            </p>
          </div>
          <div class="pt-4">
            <a href="../checkout/checkout.html">
              <button
                class="font-semibold text-xl text-white h-16 w-[250px] bg-black rounded-[40px] shadow-2xl flex gap-5 items-center justify-center"
              >
                Checkout
                <img
                  class="w-4 h-4"
                  src="../../assets/images/icones/right-arrow3-1.svg"
                  alt=""
                /></button
            ></a>
          </div>
        </div>
      </div>

      <!-- Navigation Bottom -->
      <nav
        id="navbar"
        class="fixed bottom-0 left-0 w-full z-50 flex gap-[44px] justify-center pt-4 pb-4 bg-white"
      >
        <!-- home nav -->
        <a
          class="flex flex-col items-center gap-1 text-center"
          href="../home/home.html"
        >
          <img
            class="w-6"
            src="../../assets/images/icones/house-door.svg"
            alt="home"
          />
          <p
            class="text-[#152536] font-semibold text-[10px] leading-[12.1px] tracking-[-4%]"
          >
            Home
          </p>
        </a>

        <!-- cart nav -->
        <a class="flex flex-col items-center gap-1 text-center" href="">
          <img
            class="w-6"
            src="../../assets/images/icones/bag-fill.svg"
            alt="home"
          />
          <p
            class="text-[#152536] font-semibold text-[10px] leading-[12.1px] tracking-[-4%]"
          >
            Cart
          </p>
        </a>

        <!-- orders nav -->
        <a
          class="flex flex-col items-center gap-1 text-center"
          href="../order/order.html"
        >
          <img
            class="w-6"
            src="../../assets/images/icones/cart-dash.svg"
            alt="orders"
          />
          <p
            class="text-[#152536] font-semibold text-[10px] leading-[12.1px] tracking-[-4%]"
          >
            Orders
          </p>
        </a>

        <!-- wallet nav -->
        <a class="flex flex-col items-center gap-1 text-center" href="">
          <img
            class="w-6"
            src="../../assets/images/icones/wallet.svg"
            alt="wallet"
          />
          <p
            class="text-[#152536] font-semibold text-[10px] leading-[12.1px] tracking-[-4%]"
          >
            Wallet
          </p>
        </a>

        <!-- profile nav -->
        <a class="flex flex-col items-center gap-1 text-center" href="">
          <img
            class="w-6"
            src="../../assets/images/icones/profile.svg"
            alt="profile"
          />
          <p
            class="text-[#152536] font-semibold text-[10px] leading-[12.1px] tracking-[-4%]"
          >
            Profile
          </p>
        </a>
      </nav>
    </div>

    <script type="module" src="cart.js"></script>
  </body>
</html>
